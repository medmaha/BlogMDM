{% extends 'blog/base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<!--<h1 >Profile page for <small style="font-size: 20px; font-style: italic;"> <small style="font-size: 30px; font-weight: bold;"> _ _ _ </small>{{user.username}}</small></h1>-->


<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h3 class="account-heading">@{{ user.username }}</h3>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>

  <form method="post" enctype="multipart/form-data">
    <div class="content-section">
        {% csrf_token %}
        <fieldset class="form-group">
            Full name*
            <fieldset id="null-container" class="full-name">  <!-- fullname -->
                <div class="_name">
                  {{fullname}}
                </div>
                <div title="Can't be changed" class="prompt">
                  <small> ⚠ </small>
                </div>
            </fieldset>
            Email Address*
            <fieldset id="null-container" class="full-name">  <!-- fullname -->
              <div class="_email">
                {{ user.email }}}}
              </div>
              <div title="Can't be changed" class="prompt">
                <small> ⚠ </small>
              </div>
          </fieldset>


            <legend class="border-bottom md-4">Profile update</legend>
            {{u_form|crispy}}
            {{p_form|crispy}}
        </fieldset>
        <button class="btn btn-outline-info" type="submit">Update</button>
    </div>
  </form>
</div>

{% endblock %}
