{% extends 'blog/base.html'%}

{% block content %}
<form class="" method="post">
    <div class="content-section">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom md-4">Delete Post</legend>
            <h2>Are you sure you want to delete {{objects.title}}</h2>
        </fieldset>
        <button class="btn btn-outline-danger" type="submit">Yes Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}">Cancel</a>
    </div>
</form>
{% endblock %}
